
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/login" method='POST'>
        <label for="login">Введи свой логин</label><br>
        <input 
            type="text" 
            name="login" 
            id="login" 
            placeholder="Введите логин"
        >
        <br>

        <label for="email">Введи свой Email</label><br>
        <input 
            type="email" 
            placeholder="Email" 
            name="email"
            id="email"
        >
        <br>

        <label for="login">Введи свой Password</label><br>
        <input 
            type="password"
            placeholder="Password"
        ><br>
        
        <label for="desc">Данные</label><br>
        <textarea id="desc" name="desc" id="" cols="30" rows="4" placeholder=" Данные о вас"></textarea>
    </form>
</body>
</html>
